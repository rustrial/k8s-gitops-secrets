apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
  - patch
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - ""
  resources:
  - secrets/finalizers
  verbs:
  - update
- apiGroups:
  - secrets.rustrial.org
  resources:
  - keyencryptionkeypolicies
  - sealedsecrets
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - secrets.rustrial.org
  resources:
  - keyencryptionkeypolicies/finalizers
  - sealedsecrets/finalizers
  verbs:
  - update
- apiGroups:
  - secrets.rustrial.org
  resources:
  - keyencryptionkeypolicies/status
  - sealedsecrets/status
  verbs:
